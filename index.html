<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            text-shadow: 
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px  1px 0 #000,
                1px  1px 0 #000, 
                1px  1px 2px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15px;
            background-color: rgba(10, 10, 10, 0.15);
            overflow: hidden;
        }

        .progress-bar {
            width: 1%;
            height: 100%;
            background: linear-gradient(90deg, #daddda, #a6a8a4);
            transition: width 0.3s ease;
        }

        .progress-status-text {
            position: fixed;
            left: 5px;
            bottom: 15px;
            text-shadow: 1px  1px 2px rgba(0, 0, 0, 0.3);
        }

        .progress-files-text {
            position: fixed;
            right: 5px;
            bottom: 15px;
            text-shadow: 1px  1px 2px rgba(0, 0, 0, 0.3);
            text-align: right;
        }

        .background-div {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #7694AD;
            z-index: -1;
        }
        
        .map-card {
            position: fixed;
            left: 15px;
            top: 15px;
        }

        .map-img {
            position: fixed;
            height: 125px;
            width: 125px;
        }

        .map-text {
            position: fixed;
            left: 145px;
            top: 15px;
            font-size: 40px; 
            line-height: 1;
            text-align: left;
        }
        
    </style>
</head>
<body>

    <div class="background-div"></div>

    <div class="map-card">
        <img class="map-img" src="asset://mapimage/invalid_map">
        <span class="map-text"></span>
    </div>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <span class="progress-status-text"></span>
    <span class="progress-files-text"></span>

    <script type="text/javascript">
        const map_img = document.querySelector('.map-img');
        const map_text = document.querySelector('.map-text');

        const statusText = document.querySelector("progress-status-text");
        const filesText = document.querySelector(".progress-files-text");

        let totalFiles = 0;
        let remaningFiles = 0;

        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode, volume, lang, gamemodeNice) {

            let mapicon = "asset://mapimage/" + mapname;

            map_text.textContent = mapname;
            map_img.setAttribute("src", mapicon);
        }

        function SetStatusChanged(status) {
            
            statusText.textContent = status;
        }

        function updateFiles() {
            if (totalFiles > 0) {
                filesText.textContent = totalFiles-remaningFiles + " / " + totalFiles;
            } else {
                filesText.textContent = "";
            }
        }

        function SetFilesNeeded(needed) {
            totalFiles = needed;
            updateFiles();
        }

        function SetFilesRemaining(remaining) {
            remaningFiles = remaningFiles;
            updateFiles();
        }

        
    </script>

</body>
</html>

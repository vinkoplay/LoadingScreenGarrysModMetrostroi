<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            text-shadow: 
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px  1px 0 #000,
                1px  1px 0 #000, 
                1px  1px 2px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15px;
            background-color: rgba(10, 10, 10, 0.15);
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            width: 1%;
            height: 100%;
            background: linear-gradient(90deg, #daddda, #a6a8a4);
            transition: width 0.3s ease;
            display: none;
        }

        .progress-status-text {
            position: fixed;
            left: 5px;
            bottom: 15px;
            text-shadow: 1px  1px 2px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .progress-files-text {
            position: fixed;
            right: 5px;
            bottom: 15px;
            text-shadow: 1px  1px 2px rgba(0, 0, 0, 0.3);
            text-align: right;
            display: none;
        }

        .background-div {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #7694AD;
            z-index: -1;
        }
        
        .map-card {
            position: fixed;
            left: 15px;
            top: 15px;
        }

        .map-img {
            position: fixed;
            height: 125px;
            width: 125px;
            background-color: transparent;
        }

        .map-text {
            position: fixed;
            left: 145px;
            top: 15px;
            font-size: 60px; 
            line-height: 1;
            text-align: left;
        }

        .server-name {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; 
            height: 100vh;  
            
            font-size: 48px; 

            display: flex;
            justify-content: center;
            align-items: center;    
            text-align: center;
            
            pointer-events: none;
        }
        
    </style>
</head>
<body>

    <div class="background-div"></div>

    <div class="map-card">
        <img class="map-img" src="asset://mapimage/invalid_map">
        <span class="map-text"></span>
    </div>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <span class="progress-status-text"></span>
    <span class="progress-files-text"></span>
    
    <p class="server-name"></p>

    <script type="text/javascript">
        const map_img = document.querySelector('.map-img');
        const map_text = document.querySelector('.map-text');

        const statusText = document.querySelector(".progress-status-text");
        const filesText = document.querySelector(".progress-files-text");
        
        const serverNameText = document.querySelector(".server-name")

        let totalFiles = 0;
        let remaningFiles = 0;

        const mapNames = {
            "gm_metro_kalinin_v3":            "Калининская линия",
            "gm_metro_tkl_v1":                "Таганско-Краснопресненская линия",
            "gm_metro_nekrasovskaya_line_v6": "Некрасовская линия",
            "gm_metro_kaluzhskaya_line6":     "Калужско-Рижская линия",
            "gm_metro_minsk_1984":            "Минский метрополитен 1984",
            "gm_metro_mosldl_v1":             "Люблинско-Дмитровская линия",
            "gm_metro_nsk_line_2_v7":         "Новосибирский метрополитен",
            "metropack_map_for_screens_v1":   "Карта для скринов",
            "gm_filevskya_line_4":            "Филёвская линия",
            "gm_smr_1993":                    "Самарский метрополитен 1993",

            "gm_metro_sunnytown_v2":          "Sunny Town",
            "gm_metro_surfacemetro_w":        "Наземное метро",
            "gm_metrostroi_b46_lite":         "Metrostroi B46 Lite",
            "gm_metrostroi_b50":              "Metrostroi B50",
            "gm_metrostroi_b51":              "Metrostroi B51",
            "gm_metrostroi_b52":              "Metrostroi B52",
            
            "gm_jar_pll":                     "JAR PLL",
            "gm_jar_pll_redux_v1":            "JAR PLL Redux",
            "gm_jar_pll_remastered_v13":      "JAR PLL Remastered v13",
            "gm_metro_jar_imagine_line_v4":   "JAR Imagine Line",
            
            "gm_metro_crossline_n4b":         "Crossline N4b",
            "gm_metro_crossline_r199h":       "Crossline R199h",
            "gm_metro_crossline_m12":         "Crossline M12",
            
            "gm_metro_virus":                 "Metro Virus",
            "gm_mustox_neocrimson_line_a":    "Neo Crimson Line"
        };

        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode, volume, lang, gamemodeNice) {

            let mapicon = "asset://mapimage/" + mapname;
            let friendlyName = mapNames[mapname] || mapname;
            let cleanedStatus = servername.replace(/server/i, "").trim();

            serverNameText.innerHTML = cleanedStatus + "<br>Metrostroi Server";
            map_text.textContent = friendlyName;
            map_img.setAttribute("src", mapicon);
        }

        function SetStatusChanged(status) {
            
            statusText.textContent = status;
        }

        function updateFiles() {
            if (totalFiles > 0) {
                filesText.textContent = totalFiles-remaningFiles + " / " + totalFiles;
            } else {
                filesText.textContent = "";
            }
        }

        function SetFilesNeeded(needed) {
            totalFiles = needed;
            updateFiles();
        }

        function SetFilesRemaining(remaining) {
            remaningFiles = remaning;
            updateFiles();
        }

        
    </script>

</body>
</html>
